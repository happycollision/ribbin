version: 2

builds:
  - main: ./cmd/ribbin
    binary: ribbin
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/happycollision/ribbin/internal/cli.Version={{.Version}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

release:
  github:
    owner: happycollision
    name: ribbin
