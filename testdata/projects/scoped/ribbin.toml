# Test fixture for scoped configurations
# Tests: root wrappers, scopes with path, extends, passthrough override

# Root-level wrappers (available to scopes that extend root)
[wrappers.cat]
action = "block"
message = "Use 'bat' instead"

[wrappers.npm]
action = "block"
message = "Use 'pnpm' instead"

[wrappers.rm]
action = "warn"
message = "Be careful with rm"

# Frontend scope: extends root, adds yarn block
[scopes.frontend]
path = "apps/frontend"
extends = ["root"]

[scopes.frontend.wrappers.yarn]
action = "block"
message = "Use pnpm in frontend"

# Frontend also overrides rm to block (stricter)
[scopes.frontend.wrappers.rm]
action = "block"
message = "Use trash in frontend"

# Backend scope: extends root and hardened mixin
[scopes.backend]
path = "apps/backend"
extends = ["root", "root.hardened"]

[scopes.backend.wrappers.npm]
action = "passthrough"  # Override root block - allow npm in backend

# Hardened mixin (no path, used via extends)
[scopes.hardened]

[scopes.hardened.wrappers.rm]
action = "block"
message = "Use trash (hardened)"

[scopes.hardened.wrappers.curl]
action = "warn"
message = "Consider using httpie"

# External scope: extends from external file
[scopes.external-test]
path = "external"
extends = ["./external/ribbin.toml"]
